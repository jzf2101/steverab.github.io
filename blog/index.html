---
layout: default
title: Stephan Rabanser - Blog
---
<h1 itemprop="name headline">Blog</h1>
<hr />
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}:</span>
      <span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </span>
    </li>
  {% endfor %}
</ul>
